<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>acceso por clave</title>
    <style>
        #contenedor {
            background-color: rgb(187, 203, 255);
            width: 200px;
            border: 10px solid black;
            border-radius: 10px;
            padding: 10px;
        }
        #display {
            width: 100%;
            height: 35px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 20px;
            letter-spacing: 5px;
        }
        .botones {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }
        button {
            height: 40px;
            font-size: 15px;
            cursor: pointer;
        }
        #acciones {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <script src="script1.js"></script>
</body>
</html>
