<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loteria</title>
    <style>
        #contenedor {
            width: 420px;
            border: 2px solid red;
            padding: 10px;
        }
        #numeros {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }
        .botonnumero {
            border: 1px solid black;
            text-align: center;
            padding: 5px;
            cursor: pointer;
        }
        .seleccionado {
            color: red;
        }
    </style>
</head>
<body>
    <script src="script2.js"></script>
</body>
</html>
